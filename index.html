<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="USGS Earthquakes visualization using Leaflet"
      content="USGS Earthquakes visualization using Leaflet"
    />
    <meta
      name="keywords"
      content="USGS, earthquakes, Leaflet, map, visualization"
    />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      rel="shortcut icon"
      href="assets/earthquake.png"
      type="image/x-icon"
    />

    <title>USGS Earthquakes - Daily records</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-...omitaHash..."
      crossorigin="anonymous"
    />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <!-- Leaflet Draw CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"
    />

    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <!-- Navbar (topo) -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <!-- Botão hamburger -->
        <button class="navbar-toggler" type="button" id="hamburger-button">
          ☰
        </button>
        <!-- Título -->
        <span class="navbar-brand mx-auto"> World Earthquakes </span>
        <!-- Info à direita (contador e data/hora) -->
        <div class="d-flex" id="info-right">
          <div id="earthquake-count" class="counter me-3 text-white">
            Earthquakes: 0
          </div>
          <div id="date-time" class="date-time text-white">Data e Hora</div>
        </div>
      </div>
    </nav>

    <!-- Sidebar (oculta/mostra via CSS) -->
    <div id="sidebar" class="bg-secondary p-3">
      <!-- New geolocation button -->
      <button id="locate-me-button" class="btn btn-success w-100 mt-3">
        Locate Me
      </button>
      

      <!-- Container para o controle de camadas (Leaflet Layers) -->
      <div id="sidebar-layers" class="my-3"></div>

      <!-- Container para as legendas -->
      <div id="sidebar-legends" class="my-3"></div>

      <!-- Exemplo de slider para ajustar opacidade de uma camada (ex: falhas) -->
      <div id="sliders" class="my-3">
        <label for="faults-opacity" class="form-label"> Faults Opacity </label>
        <input
          type="range"
          class="form-range"
          id="faults-opacity"
          min="0"
          max="1"
          step="0.1"
          value="1"
        />
      </div>
      <!-- Botão de download dentro da sidebar -->
      <div class="my-3">
        <button id="download-button" class="btn btn-primary w-100">
          Download data
        </button>
      </div>
    </div>
    <!-- Custom info box for clicked earthquake data -->
    <div id="earthquake-info" class="info-box">
      <!-- Will be populated dynamically -->
      <p>Click on an earthquake marker to see its details.</p>
    </div>

    <!-- Container principal do mapa -->
    <div id="map"></div>

    <!-- Bootstrap Bundle (JS) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-...omitaHash..."
      crossorigin="anonymous"
    ></script>

    <!-- Leaflet e plugins JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

    <!-- Google Tag Manager (opcional) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-ZMLYHJHDP5"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-ZMLYHJHDP5");
    </script>

    <!-- Arquivo JS principal -->
    <script src="js/index.js"></script>
  </body>
</html>
